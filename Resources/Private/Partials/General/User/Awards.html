<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div class="awards">
        <h4>Awards</h4>
        <f:for each="{object.createdBy.awards}" as="award">
            <f:for each="{award.image}" as="image">
                <f:image image="{image}" data="{toggle='tooltip',placement='top'}" title="{award.name}"/>
            </f:for>
        </f:for>
    </div>
</html>
