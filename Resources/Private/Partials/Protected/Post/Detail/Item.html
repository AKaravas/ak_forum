<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:security.ifAuthenticated>
    <f:then>
        <f:render partial="Post/Detail/Item" arguments="{_all}"/>
    </f:then>
    <f:else>
        <p>You don't have permission to visit this Post</p>
    </f:else>
</f:security.ifAuthenticated>
</html>
