<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:link.typolink parameter="#" additionalParams="&action=toggleFollow&post={post.uid}&hmac={post.hmac}&object=post&mode=ajax&extension=forum" class="followers_results btn btn-secondary" additionalAttributes="{id:'followers'}">
        Followers <span class="followers_number"><f:count subject="{post.followers}" /></span>
    </f:link.typolink>
    <p id="following" class="{f:if(condition: '{isFollowing}', then: '', else: 'd-none')}">You are following</p>
</html>
