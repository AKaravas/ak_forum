<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />

	<f:section name="content">
		<div class="row">
			<div class="col-sm-12 col-md-4 col-lg-2">
				<div class="user_info">
					<div class="img_wrapper">
						<f:image src="EXT:ak_forum/Resources/Public/Images/user_dummy.png"/>
					</div>
					<div class="info">
						<br>
						<h4>{user.username}</h4>
						<p>
							<f:for each="{user.usergroup}" as="usergroup">
								<span>{usergroup.title}<br></span>
							</f:for>
						</p>
						<p>Reputation: <span class="reputation user-{post.createdBy.uid}">{user.reputation}</span></p>
						<div class="awards">
							<h4>Awards</h4>
							<f:for each="{user.awards}" as="award">
								<f:for each="{award.image}" as="image">
									<f:image image="{image}"/>
								</f:for>
							</f:for>
						</div>
						<div class="user__visited">
							<h4>Visited by</h4>
							<f:if condition="{user.visitedBy}">
								<ul>
									<f:for each="{user.visitedBy}" as="visited">
										<li>
											<f:link.action action="profile" controller="User" pageUid="{settings.forumGlobal.user.profilePid}" arguments="{userId: visited.uid}">
												{visited.username}
											</f:link.action>
										</li>
									</f:for>
								</ul>
							</f:if>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12 col-md-8 col-lg-10">
				<h2>User activity</h2>
				<f:render partial="User/Activity" arguments="{activity: activities, settings:settings}"/>
			</div>
			<div class="col-sm-12">
				<h2>User settings</h2>
				<p>Allowed activity</p>
				<ul>
					<f:for each="{user.allowedActivity}" as="activityAllowed">
						<li><f:translate key="allowed_activity.{activityAllowed}" extensionName="AkForum"/></li>
					</f:for>
				</ul>
			</div>
		</div>
	</f:section>
</html>
